<script>

var catImage = document.getElementById('cat');
var catImageTwo = document.getElementById('cat2');
var catDiv = document.getElementById('catDiv');
catDiv.addEventListener('click', function(event) {
	if(catImage.src === '') {
	  catImage.src = event.target.src;
	}
	else if(catImageTwo.src === '') {
	  catImageTwo.src = event.target.src;
	}
},false);

count = 0;
catImage.addEventListener('click', function(){
  count = count + 1;
  console.log(count);
  document.getElementById('catCount').innerHTML = '';
  var nodeCount = document.createTextNode(count);
  var paraNode = document.getElementById("catCount");
  paraNode.appendChild(nodeCount);
}, false);

countTwo = 0;
catImageTwo.addEventListener('click', function(){
  countTwo = countTwo + 1;
  console.log(countTwo);
  document.getElementById('catCount2').innerHTML = '';
  var nodeCountTwo = document.createTextNode(countTwo);
  var paraNodeTwo = document.getElementById("catCount2");
  paraNodeTwo.appendChild(nodeCountTwo);
}, false);

</script>
